<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <div class="card">
    <div class="profile-picture"><img src="/assets/images/avatar-jessica.jpeg" alt="avatar Jessica"></div>
    <p class="name">Jessica Randall</p>
    <address>
      <p class="location">London, United Kingdom</p>
    </address>
    <p class="about">"Front-end developer and avid reader."</p>
    <div class="button">GitHub</div>
    <div class="button">Frontend Mentor</div>
    <div class="button">Linkedin</div>
    <div class="button">Twitter</div>
    <div class="button">Instagram</div>
  </div>


</body>

</html>
